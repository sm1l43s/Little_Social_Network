<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Регистрация</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/main.css">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <script src="https://use.fontawesome.com/f19b955683.js"></script>
</head>
<body class="login-page">
<div class="container-fluid d-flex h-100 justify-content-center align-items-center p-0">
    <div class="card shadow p-3 mb-5 bg-light rounded col-3">
        <div class="card-body">
            <form method="post" action="/registration">
                <h1 class="h3 mb-3 font-weight-normal text-center">Регистрация</h1>
                <div class="form-group">
                    <label for="lastName">Фамилия</label>
                    <input type="text" name="lastName" class="form-control" id="lastName" placeholder="Фамилия" required>
                </div>

                <div class="form-group">
                    <label for="firstName">Имя</label>
                    <input type="text" name="firstName" class="form-control" id="firstName" placeholder="Имя" required>
                </div>

                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="text" name="email" class="form-control" id="email" placeholder="E-mail" required>
                </div>

                <div class="form-group">
                    <label for="password">Пароль</label>
                    <input type="text" name="password" class="form-control" id="password" placeholder="Пароль" required>
                </div>

                <div class="form-group">
                    <label for="password_repeat">Повторите пароль</label>
                    <input type="text" name="password_repeat" class="form-control" id="password_repeat" placeholder="Повторный пароль" required>
                </div>

                <button class="btn btn-sm btn-primary btn-block" type="submit">Sign in</button>
            </form>

        </div>
    </div>
</div>
</body>
</html>
