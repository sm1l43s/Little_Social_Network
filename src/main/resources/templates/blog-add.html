<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Blog</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>

<header th:insert="parts/header :: header"></header>

<div class="container mt-5 mb-5">
    <h1>Добавление статьи</h1>
    <form action="/blog/add" method="post">
        <div class="form-group">
            <label for="formGroupExampleInput">Название статьи</label>
            <input type="text" name="title" class="form-control" id="formGroupExampleInput" placeholder="Введите название статьи">
        </div>
        <div class="form-group">
            <label for="formGroupExampleInput2">Название анонса статьи</label>
            <input type="text" name="anons" class="form-control" id="formGroupExampleInput2" placeholder="Введите анонс статьи">
        </div>
        <div class="form-group">
            <label for="formGroupExampleInput2">Полное описание статьи</label>
            <textarea name="fullText" class="form-control" id="formGroupExampleInput3" placeholder="Введите описание статьи"></textarea>
        </div>
        <button type="submit" class="btn btn-success">Добавить сатью</button>
    </form>
</div>

<div th:insert="parts/footer :: footer"></div>

</body>
</html>
