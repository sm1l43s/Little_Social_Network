<div class="bg-dark" th:fragment="messager">
    <input type="checkbox" id="side-checkbox" />
    <div class="side-panel">
        <label class="side-button-2" for="side-checkbox">+</label>
        <div class="side-title">Сообщения:</div>
        <div class="container">
            <div class="row messager border border-primary bg-white rounded p-3">
                <div class="col-4">
                    <div class="mb-3" id="users">
                        <span id="active-users-span" class="text-info"></span>
                        <ul id="active-users" class="list-group"></ul>
                    </div>
                </div>

                <div class="col-8">
                    <div class="row d-flex justify-content-center">
                        <div class="container bg-light rounded p-3" id="messager">
                            <div class="row d-flex justify-content-center text-info">
                                <div id="divSelectedUser" class="font-weight-bold">
                                    <span id="selectedUser"></span>
                                </div>
                            </div>
                            <div class="row" id="contentContainer">
                                <div id="content" class="container"></div>
                            </div>
                            <div class="row mt-3 p-2">
                                <div class="input-group" id="sendmessage">
                                    <input type="text" id="message" class="form-control" placeholder="Ваше сообщение">
                                    <div class="input-group-append">
                                        <button id="send" class="btn btn-primary" onclick="send()">Отправить</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
